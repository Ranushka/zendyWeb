name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  CI_Workflow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Yarn Install
        run: yarn install
      - name: Yarn Build
        run: yarn build
      - name: Yarn Build
        run: yarn start
      - name: Percy
        run: yarn e2e:ci
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
