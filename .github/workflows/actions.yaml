name: E2E visual test

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    branches:
      - master

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Vercel CLI
        run: |- 
          echo "Test status:${{steps.plan.outcome}}" >> $GITHUB_STEP_SUMMARY
      - name: Vercel CLI
        run:  echo "Test status:${{steps}}"
      - name: Install Vercel CLI
        run: npm install --global vercel
      - name: Deploy Project to Vercel
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
      - name: Set deployment url to output
        id: deployment-url
        run: echo ::set-output name=url::$(cat deployment-url.txt)
            - run: yarn install --frozen-lockfile
      - run: npx playwright install --with-deps
      - name: Run tests
        run: yarn run e2e:ci
        env:
          VERCEL_URL: ${{steps.deployment-url.outputs.url}}